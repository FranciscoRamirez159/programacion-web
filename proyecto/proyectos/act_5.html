<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222; /* Fondo oscuro */
            color: white; /* Texto blanco */
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: orange; /* Color de fondo del botón */
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            color: white; /* Texto blanco */
            transition: background-color 0.3s; /* Efecto de transición */
        }
        button:hover {
            background-color: darkorange; /* Color de fondo del botón al pasar el ratón */
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div>
        <h1>Elige Piedra, Papel o Tijeras</h1>
        <button onclick="makeChoice('piedra')">Piedra</button>
        <button onclick="makeChoice('papel')">Papel</button>
        <button onclick="makeChoice('tijeras')">Tijeras</button>
        <p id="timer"></p>
        <div id="result"></div>
    </div>

    <script>
        let timer;
        let userChoice = null;

        function makeChoice(choice) {
            clearTimeout(timer);
            userChoice = choice;
            document.getElementById('timer').textContent = '';
            playGame();
        }

        function playGame() {
            const choices = ['piedra', 'papel', 'tijeras'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const resultElement = document.getElementById('result');

            if (userChoice) {
                if (userChoice === computerChoice) {
                    resultElement.textContent = `Ambos eligieron ${userChoice}. ¡Es un empate!`;
                } else if (
                    (userChoice === 'piedra' && computerChoice === 'tijeras') ||
                    (userChoice === 'papel' && computerChoice === 'piedra') ||
                    (userChoice === 'tijeras' && computerChoice === 'papel')
                ) {
                    resultElement.textContent = `Tú eligiste ${userChoice} y la computadora eligió ${computerChoice}. ¡Ganaste!`;
                } else {
                    resultElement.textContent = `Tú eligiste ${userChoice} y la computadora eligió ${computerChoice}. ¡Perdiste!`;
                }
            }
        }

        function startTimer() {
            let countdown = 3; // 3 segundos
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Tienes ${countdown} segundos para elegir.`;

            timer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(timer);
                    timerElement.textContent = 'Se acabó el tiempo!';
                    // Hacer elección aleatoria si no hay elección del usuario
                    if (!userChoice) {
                        userChoice = 'ninguna';
                        playGame();
                    }
                } else {
                    timerElement.textContent = `Tienes ${countdown} segundos para elegir.`;
                }
            }, 1000);
        }

        // Iniciar el temporizador al cargar la página
        window.onload = startTimer;
    </script>

</body>
</html>

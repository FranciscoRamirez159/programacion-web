<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222; /* Fondo oscuro */
            color: #ffcc00; /* Texto amarillo */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra del texto */
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ffcc00; /* Borde amarillo */
            border-radius: 5px;
            background-color: #444; /* Fondo del input */
            color: white; /* Texto blanco en input */
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #6a1b9a; /* Color morado oscuro */
            color: white; /* Texto blanco */
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Efecto de transición */
        }
        button:hover {
            background-color: #4a0072; /* Color de fondo del botón al pasar el ratón */
        }
        #resultado {
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Sombra del texto */
        }
    </style>
</head>
<body>
    <h1>Verificación de Edad</h1>
    <label for="edad">Ingrese su edad:</label>
    <input type="number" id="edad" min="0">
    <br>
    <button onclick="verificarEdad()">Verificar</button>
    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarEdad() {
            const edad = parseInt(document.getElementById('edad').value);
            const resultado = document.getElementById('resultado');

            if (edad >= 18) {
                resultado.textContent = "Eres mayor de edad.";
            } else {
                resultado.textContent = "Eres menor de edad.";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Fondo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('imagen1.jpg'); /* Imagen de fondo inicial */
            background-size: 50%; /* Tamaño más pequeño */
            background-repeat: no-repeat; /* No repetir la imagen */
            background-position: center; /* Centrar la imagen */
            transition: background-image 0.5s ease-in-out;
            color: white; /* Color del texto */
            font-family: Arial, sans-serif; /* Tipografía */
            text-align: center; /* Centrar texto */
            background-color: #2b2b2b; /* Fondo oscuro en caso de que no haya imagen */
        }

        #changeBackgroundBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: orange; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Efecto de transición */
            margin-top: 20px; /* Espacio encima del botón */
        }

        #changeBackgroundBtn:hover {
            background-color: #e68a00; /* Color de fondo al pasar el ratón */
        }

        h1 {
            margin-bottom: 20px; /* Espacio debajo del título */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra del título */
        }
    </style>
</head>
<body>
    <div>
        <h1>¡Bienvenido a Halloween!</h1>
        <button id="changeBackgroundBtn">Cambiar Fondo</button>
    </div>

    <script>
        const images = ['v1.jpg', 'v2.jpg', 'v3.jpg']; // Imágenes para el fondo
        let currentIndex = 0;

        document.getElementById('changeBackgroundBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad Halloween</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222; /* Fondo oscuro */
            color: #ffcc00; /* Color de texto amarillo */
            text-align: center; /* Centrar texto */
            margin: 0;
            padding: 50px; /* Espaciado */
        }
        h1 {
            font-size: 3em; /* Tamaño de título grande */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra del texto */
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 20px 0;
            cursor: pointer;
            background-color: #6200ea; /* Color del botón */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3; /* Color al pasar el ratón */
        }
        #resultado {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra del texto del resultado */
        }
    </style>
</head>
<body>
    <h1>Verificación de Edad</h1>
    <button onclick="ingresarDatos()">Ingresar Datos</button>
    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function ingresarDatos() {
            const nombre = prompt("Ingrese su nombre:");
            const edad = parseInt(prompt("Ingrese su edad:"));
            verificarEdad(nombre, edad);
        }

        function verificarEdad(nombre, edad) {
            const resultado = document.getElementById('resultado');

            if (edad >= 18) {
                resultado.textContent = `Bienvenido fuga por unas caguamas, ${nombre}. Eres mayor de edad.`;
            } else {
                resultado.textContent = `PEROOOOOOO PORQUE ${nombre}, eres menor de edad.`;
            }
        }
    </script>
</body>
</html>

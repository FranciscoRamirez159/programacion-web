<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Halloween</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .main-image {
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
            border: 5px solid orange; /* Borde naranja */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra */
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .thumbnail-container img {
            width: 80px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid #ffcc00; /* Borde amarillo */
            border-radius: 5px; /* Bordes redondeados */
        }

        .thumbnail-container img:hover {
            transform: scale(1.1);
        }

        /* Estilo del modal */
        .modal {
            display: none; /* Ocultar por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro semi-transparente */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegurarse de que esté por encima */
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid orange; /* Borde naranja */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: orange; /* Cambiar a naranja al pasar el ratón */
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <!-- Imagen principal -->
        <img id="mainImage" src="https://via.placeholder.com/600x400/000000/FFFFFF/?text=Halloween+Image" class="main-image" alt="Imagen principal">

        <!-- Miniaturas -->
        <div class="thumbnail-container">
            <img src="v1.jpg" alt="Imagen 1" onclick="changeImage(this)">
            <img src="v2.jpg" alt="Imagen 2" onclick="changeImage(this)">
            <img src="v3.jpg" alt="Imagen 3" onclick="changeImage(this)">
        </div>
    </div>

    <!-- Modal para la imagen grande -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Imagen en grande">
    </div>

    <script>
        // Función para cambiar la imagen principal al hacer clic en una miniatura
        function changeImage(img) {
            const mainImage = document.getElementById('mainImage');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');

            mainImage.src = img.src; // Cambia la imagen principal
            modalImage.src = img.src; // Cambia la imagen del modal
            modal.style.display = 'flex'; // Muestra el modal
        }

        // Función para cerrar el modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none'; // Oculta el modal
        }
    </script>

</body>
</html>

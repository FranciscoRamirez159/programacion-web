<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Halloween</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222; /* Fondo oscuro */
            color: #ffcc00; /* Color del texto */
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra del texto */
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #6a1b9a; /* Color morado oscuro */
            color: white; /* Texto blanco */
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Efecto de transición */
        }
        button:hover {
            background-color: #4a0072; /* Color de fondo del botón al pasar el ratón */
        }
        #counter {
            font-size: 72px;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra del texto */
        }
    </style>
</head>
<body>

    <div>
        <h1>Contador de Halloween</h1>
        <div id="counter">0</div>
        <button onclick="increaseCounter()">SubirpaArriba</button>
        <button onclick="decreaseCounter()">BajarpaAbajo</button>
    </div>

    <script>
        let count = 0; // Inicializar contador

        function increaseCounter() {
            count++; // Aumentar contador
            updateDisplay(); // Actualizar la pantalla
        }

        function decreaseCounter() {
            count--; // Disminuir contador
            updateDisplay(); // Actualizar la pantalla
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = count; // Mostrar el contador
        }
    </script>

</body>
</html>

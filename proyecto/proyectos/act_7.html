<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Formulario</title>
  <style>
    body {
      background-color: #2b2b2b; /* Fondo oscuro */
      color: #ffffff; /* Texto blanco */
      font-family: Arial, sans-serif; /* Tipografía limpia */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    
    h2 {
      text-align: center;
      color: orange; /* Título en naranja */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para el título */
    }

    form {
      background-color: #333; /* Fondo del formulario oscuro */
      padding: 20px;
      border-radius: 10px; /* Bordes redondeados */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Sombra alrededor del formulario */
      width: 300px; /* Ancho del formulario */
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 10px; /* Espaciado entre el label y el input */
      font-size: 18px; /* Tamaño de fuente */
    }

    input[type="text"] {
      width: 100%; /* Ancho completo */
      padding: 10px; /* Espaciado interno */
      border: 2px solid orange; /* Borde naranja */
      border-radius: 5px; /* Bordes redondeados */
      background-color: #444; /* Fondo del input oscuro */
      color: #fff; /* Texto blanco en el input */
      font-size: 16px; /* Tamaño de fuente del input */
    }

    input[type="submit"] {
      background-color: orange; /* Fondo naranja */
      color: #fff; /* Texto blanco */
      border: none; /* Sin borde */
      border-radius: 5px; /* Bordes redondeados */
      padding: 10px;
      font-size: 18px; /* Tamaño de fuente del botón */
      cursor: pointer; /* Cursor tipo puntero */
      transition: background-color 0.3s; /* Efecto de transición */
      width: 100%; /* Ancho completo */
    }

    input[type="submit"]:hover {
      background-color: #e68a00; /* Cambio de color al pasar el ratón */
    }

    .error {
      color: pink;
      font-size: 14px; /* Tamaño de fuente del mensaje de error */
      margin-top: 10px; /* Espaciado superior */
      text-align: center; /* Centramos el mensaje */
    }

    /* Decoración adicional */
    .decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: url('https://example.com/path-to-your-halloween-background-image.jpg'); /* Reemplaza con una imagen de fondo de Halloween */
      background-size: cover; /* Cubrir toda el área */
      opacity: 0.1; /* Baja opacidad */
      z-index: -1; /* Enviar al fondo */
    }
  </style>
</head>
<body>

  <div class="decoration"></div> <!-- Fondo decorativo -->

  <h2>Registro</h2>
  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    
    <span id="noname" class="error"></span><br><br>
    
    <input type="submit" value="Registrar">
  </form>

  <script>
    // Capturamos el formulario y el campo de error
    const form = document.getElementById('registroForm');
    const nombreInput = document.getElementById('nombre');
    const errorMensaje = document.getElementById('noname');

    // Añadimos un listener al evento 'submit'
    form.addEventListener('submit', function(event) {
      // Limpiamos cualquier mensaje de error previo
      errorMensaje.textContent = '';
      
      // Validación: Verificamos si el campo de nombre está vacío
      if (nombreInput.value.trim() === '') {
        // Si está vacío, mostramos un mensaje de error
        errorMensaje.textContent = 'El campo de nombre no puede estar vacío.';
        // Prevenimos el envío del formulario
        event.preventDefault();
      } else {
        // Si el campo no está vacío, pedimos confirmación de envío
        const confirmarEnvio = confirm('¿Estás seguro de enviar el formulario?');
        
        // Si el usuario cancela, prevenimos el envío
        if (!confirmarEnvio) {
          event.preventDefault();
        }
      }
    });
  </script>

</body>
</html>
